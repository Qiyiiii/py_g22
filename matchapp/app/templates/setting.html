<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences Setting</title>
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<script>
function edit_interest_weight(uid) {
    let content = prompt("Please enter the new interest preference (1-10):");
    if (content) {
        $.ajax({
            url: '/editinterestweight/' + uid,
            type: 'POST',
            data: {content: content},
            success: function(response) {
                location.reload();  
            }
        });
    }
}

function edit_age_weight(uid) {
    let content = prompt("Please enter the new age preference (1-10):");
    if (content) {
        $.ajax({
            url: '/editageweight/' + uid,
            type: 'POST',
            data: {content: content},
            success: function(response) {
                location.reload();  
            }
        });
    }
}

function edit_location_weight(uid) {
    let content = prompt("Please enter the new location preference (1-10):");
    if (content) {
        $.ajax({
            url: '/editlocationweight/' + uid,
            type: 'POST',
            data: {content: content},
            success: function(response) {
                location.reload();  
            }
        });
    }
}


</script>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Your Current Preferences</h2>
        </div>
        <div class="profile-details">
            <p>
                Interest : <span id="interest_weight">{{ sim_weight }}</span>
                <button class="edit-button" onclick="edit_interest_weight({{ uid }})">Edit</button>
            </p>

            <p>
                Age : <span id="age_weight">{{ age_weight }}</span>
                <button class="edit-button" onclick="edit_age_weight({{ uid }})">Edit</button>
            </p>

            <p>
                Location : <span id="location_weight">{{ loc_weight }}</span>
                <button class="edit-button" onclick="edit_location_weight({{ uid }})">Edit</button>
            </p>


        </div>
        <div class="profile-actions">
            <button onclick="window.location.href = '/profile/{{ uid }}'">Back to Profile</button>
        </div>
    </div>
    </div>
</body>
</html>
