<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Puzzle!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        .flash-message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #d4edda; 
            color: #155724;
        }

        .interests-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }

        .interest-button {
            padding: 5px 10px;
            margin: 5px;
            background-color: white;
            color: #ff8383;
            border: 2px solid #ff8383;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .interest-button.selected {
            background-color: #ff8383;
            color: white;
            border-color: #ff8383;
        }

        .selected-interests {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff8383;
            border-radius: 5px;
            text-align: left;
            min-height: 50px;
        }

        .interest-tag {
            display: inline-block;
            background-color: #ff8383;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
    <script>
        function toggleInterest(button) {
            button.classList.toggle("selected");
            var interest = button.getAttribute("data-interest");
            var interestsInput = document.getElementById("interests");
            var interestsArray = interestsInput.value ? interestsInput.value.split(",") : [];
            
            if (button.classList.contains("selected")) {
                interestsArray.push(interest);
            } else {
                interestsArray = interestsArray.filter(i => i !== interest);
            }
    
            interestsInput.value = interestsArray.join(",");
            console.log("Selected Interests:", interestsInput.value);  // Debugging line
        }
    
        function updateSelectedInterests(interestsArray) {
            var display = document.getElementById("selected-interests");
            display.innerHTML = interestsArray.map(interest => `<span class="interest-tag">${interest}</span>`).join(" ");
        }
    
        // Add the submit event listener here
        document.querySelector("form").addEventListener("submit", function() {
            var interestsInput = document.getElementById("interests");
            console.log("Submitting Interests:", interestsInput.value);  // Debugging line
        });
    </script>
    
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Join the Puzzle!</h2>
        </div>
        <div id="flash-message" class="flash-message"></div>
        <form action="/create_user" method="post">
            <div class="profile-details">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="input-field">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </p>
                <p>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="input-field">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </p>
                <p>
                    <label for="location">Postal Code:</label>
                    <input type="text" id="location" name="location" required class="input-field">
                </p>
                <p>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required class="input-field">
                </p>
                <p>
                    <label for="interest">Interest:</label>
                    <div class="interests-container">
                        <button type="button" class="interest-button" data-interest="Action & Adventure" onclick="toggleInterest(this)">Action & Adventure</button>
                        <button type="button" class="interest-button" data-interest="Comedy" onclick="toggleInterest(this)">Comedy</button>
                        <button type="button" class="interest-button" data-interest="Documentary" onclick="toggleInterest(this)">Documentary</button>
                        <button type="button" class="interest-button" data-interest="Drama" onclick="toggleInterest(this)">Drama</button>
                        <button type="button" class="interest-button" data-interest="Horror" onclick="toggleInterest(this)">Horror</button>
                        <button type="button" class="interest-button" data-interest="Lifestyle & Entertainment" onclick="toggleInterest(this)">Lifestyle & Entertainment</button>
                        <button type="button" class="interest-button" data-interest="Reality TV" onclick="toggleInterest(this)">Reality TV</button>
                        <button type="button" class="interest-button" data-interest="Science Fiction & Fantasy" onclick="toggleInterest(this)">Science Fiction & Fantasy</button>
                        <button type="button" class="interest-button" data-interest="Thriller & True Crime" onclick="toggleInterest(this)">Thriller & True Crime</button>
                        <button type="button" class="interest-button" data-interest="Historical & Period Drama" onclick="toggleInterest(this)">Historical & Period Drama</button>
                        <button type="button" class="interest-button" data-interest="Animated" onclick="toggleInterest(this)">Animated</button>
                    </div>
                    <input type="hidden" id="interests" name="interests">
                </p>
            </div>
            
            <div class="profile-actions">
                <button type="submit">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
