<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 22 Python Project</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<script>


    function back(uid) {
        window.location.href = `/profile/${uid}`;

    }


</script>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        {{ messages[-1] }}
    </div>
    {% endif %}
{% endwith %}
    {% if users %}
    <ul>
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users found.</p>
    {% endif %}

    <button onclick="back({{uid}})">Back to Profile</button>
</body>


</html>
