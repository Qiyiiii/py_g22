<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 22</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="heart">
        <h1>Find Your Match!</h1> 
        <!--Match App -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div>
        {{ messages[-1] }}
        </div>
        {% endif %}
        {% endwith %}

        
        <button onclick="createUser()">Join the Puzzle</button>
        <!--Create New User-->
        <img src="/Users/jiwon/Desktop/py_g22/matchapp/app/static/images/love-pink-puzzle-free-png.webp" alt="Heart Puzzle">

        <button onclick="loginUser()">Fit back in</button>
        <!--Log In with Userid-->
        <img src="matchapp/app/static/images/full puzzle.jpg" alt="Full Puzzle">

    </div>

    <script>
        function createUser() {
            // Redirect to create user page
            window.location.href = "/register";
        }

        function loginUser() {
            let userId = prompt("Please enter your User ID:");
            if (userId) {
                // Logic for logging in with the provided user ID
                window.location.href = `/profile/${userId}`;
            }
        }
    </script>
</body>
</html>
