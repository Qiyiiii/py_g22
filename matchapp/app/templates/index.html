<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 22</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="heart">
        <h1>Find Your Match!</h1> 

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div>
            {{ messages[-1] }}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Buttons with Icons -->
        <button onclick="createUser()">
            <span class="button-icon"><img src="{{ url_for('static', filename='images/puzzle.png') }}" alt="Icon"></span>
            Join the Puzzle
        </button>

        <button onclick="loginUser()">
            <span class="button-icon"><img src="{{ url_for('static', filename='images/puzzle (1).png') }}" alt="Icon"></span>
            Fit back in
        </button>
    </div>

    <script>
        function createUser() {
            window.location.href = "/register";
        }

        function loginUser() {
            let userId = prompt("Please enter your User ID:");
            if (userId) {
                window.location.href = `/profile/${userId}`;
            }
        }
    </script>
</body>

            if (userId) {
                // Logic for logging in with the provided user ID
                window.location.href = `/profile/${userId}`;

</body>
</html>
