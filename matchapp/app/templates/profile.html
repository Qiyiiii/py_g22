<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff8383;
        }


        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            padding: 20px;
        }
        
        .profile-header {
            color: #ff8383;
            padding: 10px 10px;
            position: relative;
            font-weight: bold;
        }

        .profile-header img {
            border-radius: 50%;
            border: 3px solid #ff8383;
            width: 80px;
            height: 80px;
        }

        .profile-header h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .profile-details {
            padding: 10px 20px 20px;
            text-align: left;
        }

        .profile-details p {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .profile-details p img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .profile-actions {
            padding: 10px 0;
        }

        .profile-actions button {
            background-color: #fff;
            border: 1px solid #ff8383;
            color: #ff8383;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-actions button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<script>
    function match(uid1) {
        window.location.href = `/match/${uid1}`;
    }
    function view_liked() {}
    function view_unliked() {}
    function view_mutual_liked() {}
</script>
<body>
    <div class="heart">
        <div class="profile-container">
            <div class="profile-header">
                <!-- Placeholder for profile image -->
                <img src="path/to/profile-image.png" alt="Profile Image">
                <h2>{{ user[0] }}</h2>
            </div>
            <div class="profile-details">
                <!-- Placeholders for user details -->
                <p>
                    <span><img src="path/to/icon.png" alt="Name Icon"> Name: {{ user[0] }}</span>
                    <button class="edit-button" onclick="editField('name')">Edit</button>
                </p>
                <p>
                    <span><img src="path/to/icon.png" alt="Email Icon"> Email: {{ user[1] }}</span>
                    <button class="edit-button" onclick="editField('email')">Edit</button>
                </p>
                <p>
                    <span><img src="path/to/icon.png" alt="Location Icon"> Location: {{ user[3] }}</span>
                    <button class="edit-button" onclick="editField('location')">Edit</button>
                </p>
                <p>
                    <span><img src="path/to/icon.png" alt="Age Icon"> Age: {{ user[4] }}</span>
                    <button class="edit-button" onclick="editField('age')">Edit</button>
                </p>
            </div>
            <div class="profile-actions">
                <button onclick="match({{ uid }})">Find match</button>
                <button onclick="view_liked()">View your liked users</button>
                <button onclick="view_unliked()">View your unliked users</button>
                <button onclick="view_mutual_liked()">View mutual liked users with you</button>
            </div>
        </div>
    </div>
</body>
</html>
